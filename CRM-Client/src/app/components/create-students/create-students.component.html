<app-menu></app-menu>
<section class="main-section">
     <app-infos-back [link]="link"></app-infos-back>

     <!-- ------------ Layout padrão da interface ------------ -->
     <section class="form-section">
          <div class="title">
               <img src="/assets/add-icon.png">
               <h1>{{ title }}</h1>
          </div>

          <!-- ------------ Formulário - Estudante ------------ -->
          <form #student [formGroup]="studentForm">

               <div class="windown">
                    <div class="image-profile">
                         <input type="file">
                    </div>
                    
                    <div class="fields-student-form">
                         <div class="column">
                              <label>Nome:</label>
                              <input formControlName="name" type="text" name="name" placeholder="Digite aqui o nome do aluno">
                              <label>CPF:</label>
                              <input formControlName="cpf" type="text" name="cpf" placeholder="Digite aqui o cpf do aluno">
                              <label>Data de nascimento:</label>
                              <input formControlName="dateOfBirth" type="date" name="date-of-birth" placeholder="Digite aqui a data de aniversário">
                              <label>Endereço:</label>
                              <input formControlName="address" type="type" name="address" placeholder="Digite aqui o endereço do aluno">
                         </div>
                         <div class="column">
                              <label>Serie:</label>
                              <input formControlName="serie" type="text" name="serie" placeholder="Escolha a série do aluno">
                              <label>Dia de pagamento:</label>
                              <input formControlName="paymentDay" type="number" name="payment-day" placeholder="Digite aqui o dia de pagamento do aluno">
                              <label>Telefone de emergência:</label>
                              <input formControlName="emergencePhone" type="number" name="emergence-phone"placeholder="Digite aqui o telefone de emergência do usuário">
                              <label>Alergias:</label>
                              <input formControlName="allergies" name="allergies" placeholder="Ex: Poeira, amendoin">
                         </div>
                    </div>
                    
                    <button class="next-button-student-form" (click)="changeStep('next')">
                         <p>Avançar</p>
                         <img src="/assets/next-icon.png">
                    </button>
               </div>
          </form>

          <!-- ------------ Formulário - Responsável ------------ -->
          <form #responsible [formGroup]="responsibleForm" class="disable">

               <div class="windown">
     
                    <div class="fields-responsible-form ">
                         <div class="column">
                              <label>Nome:</label>
                              <input formControlName="name" type="text" name="name" placeholder="Digite aqui o nome do responsável">
                              <label>Phone:</label>
                              <input formControlName="phone" type="number" name="phone" placeholder="Digite aqui o numero do responsável">
                              <label>CPF:</label>
                              <input formControlName="cpf" type="text" name="cpf" placeholder="Digite aqui o cpf do responsável">
                              <label>Endereço:</label>
                              <input formControlName="address" type="type" name="address" placeholder="Digite aqui o endereço do responsável">
                              <label>Email:</label>
                              <input formControlName="email" type="email" name="email" placeholder="Digite aqui o email do responsável">
                              <label>Selecione o tipo do responsável</label>
                              <select formControlName="type">
                                   <option value="" disabled selected>Selecione um tipo</option>
                              </select>
                         </div>
     
                         <div class="buttons">
                              <button class="next-button-2 back-button-2" (click)="changeStep('back')">
                                   <img src="/assets/back-icon.png">
                                   <p>Tela anterior</p>
                              </button>
                              <button type="submit" class="next-button-2" (click)="changeStep('next')">
                                   <p>Avançar</p>
                                   <img src="/assets/next-icon.png">
                              </button>
                         </div>
                    </div>
               </div>
          </form>

          <!-- ------------ Formulário - Escola ------------ -->
          <form #school [formGroup]="schoolForm" class="disable">

               <div class="windown">
                    <div class="fields-school-form">
                         <div class="column">
                              <select>
                                   <option value="" disabled selected>Verifique se a escola já esta cadastrada</option>
                              </select>
                              <label>Nome da escola:</label>
                              <input formControlName="name" type="text" name="name" placeholder="Digite aqui o nome do responsável">
                              <label>Telefone:</label>
                              <input formControlName="phone" type="number" name="phone" placeholder="Digite aqui o numero do responsável">
                              <label>City:</label>
                              <input formControlName="address" type="text" name="cpf" placeholder="Digite aqui o cpf do responsável">
                         </div>
     
                         <div class="buttons">
                              <button class="next-button-2 back-button-2" (click)="changeStep('back')">
                                   <img src="/assets/back-icon.png">
                                   <p>Tela anterior</p>
                              </button>
                              <button type="submit" class="next-button-2" (click)="changeStep('next')">
                                   <p>Avançar</p>
                                   <img src="/assets/next-icon.png">
                              </button>
                         </div>
                    </div>
               </div>
          </form>

          <!-- ------------ Formulário - Medicamentos ------------ -->
          <form #medication [formGroup]="medicationForm" class="disable">

               <div class="windown">
     
                    <div class="fields-medication-form">
                         <div class="column">
     
                              <div class="add-medication">
                                   <div class="img">
                                        <img src="/assets/add-icon.png">
                                   </div>
                                   <p>Adicionar um medicamento</p>
                              </div>
     
                              <div class="form-medication">
                                   <label>Nome do medicamento:</label>
                                   <input formControlName="name" type="text" name="name" placeholder="Digite aqui o nome do medicamento">
     
                                   <label>Dosagem:</label>
                                   <input formControlName="dosage" type="text" name="cpf"
                                        placeholder="Digite aqui a dosagem do medicamento do estudante">
     
                                   <div class="schadules column">
                                        <div class="schadule">
                                             <label>Horário:</label>
                                             <input type="time" name="time">
                                        </div>
                                        <div class="schadule">
                                             <label>Horário:</label>
                                             <input type="time" name="time">
                                        </div>
                                        <div class="schadule">
                                             <label>Horário:</label>
                                             <input type="time" name="time">
                                        </div>
                                   </div>
                              </div>
                         </div>
     
                         <div class="buttons">
                              <button class="next-button-2 back-button-2" (click)="changeStep('back')">
                                   <img src="/assets/back-icon.png">
                                   <p>Tela anterior</p>
                              </button>
                              <button type="submit" class="next-button-2" (click)="changeStep('next')">
                                   <p>Avançar</p>
                                   <img src="/assets/next-icon.png">
                              </button>
                         </div>
                    </div>
               </div>
          </form>
          
          <!-- ------------ Formulário - Doenças ------------ -->
          <form #illness [formGroup]="illnessForm" class="disable">

               <div class="windown">
     
                    <div class="fields-illness-form">
                         <div class="column">
     
                              <div class="add-medication">
                                   <div class="img">
                                        <img src="/assets/add-icon.png">
                                   </div>
                                   <p>Adicionar uma enfermidade</p>
                              </div>
     
                              <div class="form-medication">
                                   <label>Nome da enfermidade:</label>
                                   <input formControlName="name" type="text" name="name" placeholder="Digite aqui o nome da enfermidade">
     
                                   <label>Observação:</label>
                                   <input formControlName="observation" type="text" name="cpf" placeholder="Observações">
                              </div>
                         </div>
     
                         <div class="buttons">
                              <button class="next-button-2 back-button-2" (click)="changeStep('back')">
                                   <img src="/assets/back-icon.png">
                                   <p>Tela anterior</p>
                              </button>
                              <button type="submit" class="next-button-2">
                                   <p>Finalizar</p>
                                   <img src="/assets/next-icon.png">
                              </button>
                         </div>
                    </div>
               </div>
          </form>

     </section>
</section>
