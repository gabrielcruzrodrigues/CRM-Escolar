<app-menu></app-menu>
<section class="main-section">
     <app-infos-back [link]="link"></app-infos-back>
     <!-- Layout da tela geral -->
     <section class="form-section">
          <div class="title">
               <img src="/assets/add-icon.png">
               <h1>{{ title }}</h1>
          </div>

          <form action="">

               <!-- Primeira tela -->
                <div class="windown first">
                    <div class="image-profile">
                         <input type="file">
                    </div>
     
                    <div class="fields-windown1">
                         <div class="column">
                              <label>Nome:</label>
                              <input type="text" name="name" placeholder="Digite aqui o nome do aluno">
                              <label>CPF:</label>
                              <input type="text" name="cpf" placeholder="Digite aqui o cpf do aluno">
                              <label>Data de aniversário:</label>
                              <input type="date" name="date-of-birth" placeholder="Digite aqui a data de aniversário">
                              <label>Endereço:</label>
                              <input type="type" name="address" placeholder="Digite aqui o endereço do aluno">
                         </div>
                         <div class="column">
                              <label>Serie:</label>
                              <input type="text" name="serie" placeholder="Escolha a série do aluno">
                              <label>Dia de pagamento:</label>
                              <input type="number" name="payment-day" placeholder="Digite aqui o dia de pagamento do aluno">
                              <label>Telefone de emergência:</label>
                              <input type="number" name="emergence-phone" placeholder="Digite aqui o telefone de emergência do usuário">
                              <label>Alergias:</label>
                              <input name="allergies" placeholder="Digite aqui as alergias do usuário">
                         </div>
                    </div>
     
                    <button type="submit" class="submit-button">
                         <p>Avançar</p>
                         <img src="/assets/next-icon.png">
                    </button>
               </div>
               
               <!-- Segunda tela -->
               <div class="fields-windown2 windown second">
                    <div class="column">
                         <label>Nome:</label>
                         <input type="text" name="name" placeholder="Digite aqui o nome do responsável">
                         <label>Phone:</label>
                         <input type="number" name="phone" placeholder="Digite aqui o numero do responsável">
                         <label>CPF:</label>
                         <input type="text" name="cpf" placeholder="Digite aqui o cpf do responsável">
                         <label>Data de aniversário:</label>
                         <input type="date" name="date-of-birth" placeholder="Digite aqui a data de aniversário do responsável">
                         <label>Endereço:</label>
                         <input type="type" name="address" placeholder="Digite aqui o endereço do responsável">
                         <label>Email:</label>
                         <input type="email" name="email" placeholder="Digite aqui o email do responsável">
                         <label>Selecione o tipo do responsável</label>
                         <select>
                              <option value="" disabled selected>Selecione um tipo</option>
                         </select>
                    </div>

                    <button type="submit" class="submit-button">
                         <p>Avançar</p>
                         <img src="/assets/next-icon.png">
                    </button>
               </div>

               <!-- Terceira tela -->
               <div class="fields-windown3 windown third">
                    <div class="column">
                         <select>
                              <option value="" disabled selected>Verifique se a escola já esta cadastrada</option>
                         </select>
                         <label>Nome da escola:</label>
                         <input type="text" name="name" placeholder="Digite aqui o nome do responsável">
                         <label>Telefone:</label>
                         <input type="number" name="phone" placeholder="Digite aqui o numero do responsável">
                         <label>City:</label>
                         <input type="text" name="cpf" placeholder="Digite aqui o cpf do responsável">
                    </div>

                    <button type="submit" class="submit-button">
                         <p>Avançar</p>
                         <img src="/assets/next-icon.png">
                    </button>
               </div>

          </form>
     </section>

</section>
